<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Eventos - Casa de Fe</title>

  <link rel="icon" href="../img/cdf2.png" type="image/png" />
  <link rel="stylesheet" href="../css/inicio.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/reserva.css" />
  <link rel="stylesheet" href="css/font.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("4GWSj8idUQA8uO0bP"); // Tu Public Key
    })();
  </script>

</head>

<body class="theme-green">
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="../casa_de_fe.html">
        <img src="../img/logo-alterno.png" alt="Casa de Fe - CDF" class="logo" />
      </a>

      <nav id="site-nav" class="nav">
        <a href="../casa_de_fe.html">Inicio</a>
        <a href="./evento.html">Evento</a>
        <a href="./cursos.html">Cursos</a>
        <a href="./contacto.html">Contacto</a>
        <a href="./ofrenda.html">Ofrenda</a>
        <a href="./experiencias.html">Experiencias</a>
        <a href="./reserva.html" class="active">Reserva</a>
      </nav>

      <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
    </div>
  </header>

  <!-- ===== CONTENIDO ===== -->
  <main class="reserva-section">
    <h2 class="reserva-titulo">Reserva tu Evento Especial</h2>
    <p class="reserva-descripcion">
      Como creyente, puedes reservar un matrimonio, bautizo u otros eventos para vivir este momento junto a la comunidad.
    </p>

    <!-- FORMULARIO SIN PHP -->
    <form id="reservaForm" class="reserva-form">

      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="tipoEvento">Tipo de evento:</label>
        <select id="tipoEvento" name="tipoEvento" required>
          <option value="">Seleccionar...</option>
          <option value="Matrimonio">Matrimonio</option>
          <option value="Bautizo">Bautizo</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha del evento:</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required />
      </div>

      <div class="form-group">
        <label for="asistentes">Número de asistentes:</label>
        <input type="number" id="asistentes" name="asistentes" min="1" required />
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
      </div>

      <button type="submit" class="btn-reserva">Reservar evento</button>
    </form>

    <div id="mensajeConfirmacion" class="mensaje-confirmacion" style="display:none;">
      ¡Tu reserva ha sido enviada con éxito! Te contactaremos pronto.
    </div>
  </main>

  <footer class="footer">
    <!-- ... tu footer igual ... -->
  </footer>


  <!-- SCRIPT EmailJS (corregido y perfecto) -->
  <script>
    document.getElementById("reservaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.send("service_6g4uqa5", "template_ID_AQUI", {
        nombre: document.getElementById("nombre").value,
        tipoEvento: document.getElementById("tipoEvento").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        asistentes: document.getElementById("asistentes").value,
        comentarios: document.getElementById("comentarios").value,
      })
        .then(function () {
          document.getElementById("mensajeConfirmacion").style.display = "block";
          document.getElementById("reservaForm").reset();
        })
        .catch(function (error) {
          alert("Error al enviar la reserva ");
          console.log(error);
        });
    });
  </script>

  <script src="../js/header.js"></script>
</body>

</html>
