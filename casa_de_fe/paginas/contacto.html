<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Inscripción a Cursos</title>
  <link rel="stylesheet" href="../css/contacto.css">
</head>

<body>
  <header>
    <nav>
      <a href="/">Inicio</a>
      <a href="./carta.html">Carta</a>
      <a href="./evento.html">Evento</a>
      <a href="./cursos.html">Cursos</a>
      <a href="./contacto.html" class="activo">Contacto</a>
      <a href="./ofrenda.html">Ofrenda</a>
    </nav>
  </header>

  <main class="contenedor">
    <h2>Inscripción a Cursos</h2>
    <form class="formulario" action="guardar_inscripcion.php" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono de contacto</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="curso">Curso seleccionado</label>
      <select id="curso" name="curso" required>
        <option value="">-- Seleccione un curso --</option>
        <option value="discipulado">Discipulado</option>
        <option value="liderazgo">Liderazgo</option>
        <option value="escuela_biblica">Escuela Bíblica</option>
      </select>

      <button type="submit">Enviar inscripción</button>
    </form>

    <!-- mensaje de confirmación -->
    <div id="mensaje" class="oculto">
      ✅ Tu inscripción fue registrada con éxito.
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Casa de Fé</p>
  </footer>
</body>

</html>
