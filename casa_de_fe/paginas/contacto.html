<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Inscripción y Asesoría</title>
  <link rel="icon" href="../img/cdf2.png" type="image/png">
  <link rel="stylesheet" href="../css/contacto.css" />
  <link rel="stylesheet" href="../css/inicio.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../img/Logo.png" alt="Logo" class="logo">
      <h1>Casa de Fe</h1>
    </div>

    <nav>
      <a href="../casa_de_fe.html">Inicio</a>
      <a href="/paginas/carta.html">Carta</a>
      <a href="/paginas/evento.html">Evento</a>
      <a href="/paginas/cursos.html">Cursos</a>
      <a href="/paginas/contacto.html" class="activo">Contacto</a>
      <a href="/paginas/ofrenda.html">Ofrenda</a>
    </nav>
  </header>

  <main class="contenedor">
    <h2>Contáctanos</h2>

    <form class="formulario" action="guardar_inscripcion.php" method="POST">
      <!-- Nombre -->
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <!-- Correo -->
      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Teléfono -->
      <div class="campo">
        <label for="telefono">Teléfono de contacto</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <!-- Tipo de información -->
      <div class="campo">
        <label for="tipo">Tipo de información que desea</label>
        <select id="tipo" name="tipo" required>
          <option value="">-- Seleccione una opción --</option>
          <option value="asesoria">Asesoría</option>
          <option value="ayuda">Ayuda</option>
          <option value="inscripcion">Inscripción en cursos</option>
          <option value="informacion">Más información</option>
        </select>
      </div>

      <!-- Cursos (solo visible si elige inscripción) -->
      <div class="campo" id="curso-container">
        <label for="curso">Curso seleccionado</label>
        <select id="curso" name="curso">
          <option value="">-- Seleccione un curso --</option>
          <option value="discipulado">Discipulado</option>
          <option value="liderazgo">Liderazgo</option>
          <option value="escuela_biblica">Escuela Bíblica</option>
        </select>
      </div>

      <!-- Mensaje adicional -->
      <div class="campo campo-grande">
        <label for="mensaje">Mensaje / Detalle de su solicitud</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba aquí su consulta..." required></textarea>
      </div>

      <!-- Botón -->
      <div class="campo campo-boton">
        <button type="submit">Enviar solicitud</button>
      </div>
    </form>

    <!-- mensaje de confirmación -->
    <div id="confirmacion" class="oculto">
      Tu solicitud fue registrada con éxito. ¡Gracias por contactarnos!
    </div>
  </main>

  <footer>
  </footer>

  <script src="../js/contacto.js"></script>
</body>

</html>
